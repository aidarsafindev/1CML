version: '3.8'

services:
  # Вебхук обработчик для ITSM
  webhook-handler:
    build:
      context: .
      dockerfile: Dockerfile.webhook
    container_name: 1cml-webhook
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - ITSM_TYPE=${ITSM_TYPE:-jira}
      # Jira
      - JIRA_URL=${JIRA_URL}
      - JIRA_USERNAME=${JIRA_USERNAME}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN}
      - JIRA_PROJECT_KEY=${JIRA_PROJECT_KEY:-IT}
      # YouTrack
      - YOUTRACK_URL=${YOUTRACK_URL}
      - YOUTRACK_TOKEN=${YOUTRACK_TOKEN}
      - YOUTRACK_PROJECT_ID=${YOUTRACK_PROJECT_ID}
      # ServiceNow
      - SERVICENOW_INSTANCE=${SERVICENOW_INSTANCE}
      - SERVICENOW_USERNAME=${SERVICENOW_USERNAME}
      - SERVICENOW_PASSWORD=${SERVICENOW_PASSWORD}
      # Redmine
      - REDMINE_URL=${REDMINE_URL}
      - REDMINE_API_KEY=${REDMINE_API_KEY}
      - REDMINE_PROJECT_ID=${REDMINE_PROJECT_ID}
      # GitLab
      - GITLAB_URL=${GITLAB_URL:-https://gitlab.com}
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - GITLAB_PROJECT_ID=${GITLAB_PROJECT_ID}
      # Telegram (опционально)
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      # Настройки приложения
      - FLASK_DEBUG=${FLASK_DEBUG:-False}
      - WEBHOOK_PORT=5000
      - TZ=${TZ:-Europe/Moscow}
    volumes:
      - ./logs:/app/logs
      - ./scripts:/app/scripts
    networks:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Alertmanager
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager-data:/data
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/data'
    depends_on:
      - webhook-handler
    networks:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Опционально: Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus-data:
  alertmanager-data:
